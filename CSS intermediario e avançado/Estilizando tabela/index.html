<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabela</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Estilizando Tabelas</h2>

    <table>
    <tr>
        <th>Código</th>
        <th>Produto</th>
        <th class="numeros">Preço</th>
    </tr>

    <tr>
        <td>001</td>
        <td>Notebook</td>
        <td class="numeros">R$2.500</td>
    </tr>

    <tr class="alternado">
        <td>002</td>
        <td>Smartphone</td>
        <td class="numeros">R$1.500</td>
    </tr>

    <tr>
        <td>003</td>
        <td>Ipad</td>
        <td class="numeros">R$6.500</td>
    </tr>

    <tr class="alternado">
        <td>004</td>
        <td>Fone apple</td>
        <td class="numeros">R$2.500</td>
    </tr>
    </table>
</body>
</html>
