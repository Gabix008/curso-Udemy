<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulários</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <h2>Estilizando Formulários</h2>
   <form>
    <fieldset>
        <legend>Detalhes de contato</legend>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
        </div>
        <div>  
            <label for="url">URL: </label>
            <input type="text" name="url" id="url">
        </div> 
    </fieldset>

    <fieldset>
        <legend>Comentários</legend>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </div>

    </fieldset>

    <fieldset>
        <legend>Lembrar de mim</legend>
        <div>
            <label for="">
                <input class="radio" type="radio" name="Lembrar de mim" id="sim">Sim
            </label>
        </div>
        
        <div>
            <label for="">
                <input class="radio" type="radio" name="Lembrar de mim" id="nao">Não
            </label>
       
        </div>
            

    </fieldset>
   </form>
</body>
</html>
